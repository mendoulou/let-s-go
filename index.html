
<!DOCTYPE html>
<html lang="zh-CN" class="android-platform">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f45925">
    <title>RunnersHub Android Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--android-primary)",
                        "android-bg": {
                            "light": "var(--android-bg-light)",
                            "dark": "var(--android-bg-dark)"
                        }
                    },
                    borderRadius: { "android": "28px" }
                },
            },
        }
    </script>
    <style>
        :root {
            /* 映射 Android colors.xml */
            --android-primary: #f45925;
            --android-bg-light: #fbfaf9;
            --android-bg-dark: #121212;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--android-bg-light);
            overscroll-behavior-y: none; /* 禁用浏览器回弹，改用 JS 模拟原生效果 */
            -webkit-user-select: none;
        }
        .dark body { background-color: var(--android-bg-dark); }
        
        /* 模拟原生 Fragment 切换动画 */
        .fragment-enter { animation: fragmentFadeIn 0.3s ease-out; }
        @keyframes fragmentFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="android-v34">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
